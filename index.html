<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shall we? ðŸ˜Ž</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h4 {
            margin-top: 0;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-field input[type="text"],
        .input-field input[type="email"],
        .input-field textarea {
            border: none;
            border-bottom: 1px solid #9e9e9e;
            outline: none;
            font-size: 1em;
        }

        .input-field label {
            color: #9e9e9e;
        }

        .btn {
            background-color: #00e676;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .btn i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h4><i class="material-icons">emoji_people</i>Let's Collab</h4>
        <form>
            <div class="input-field">
                <input type="text" id="name" required>
                <label for="name">Name</label>
            </div>
            <div class="input-field">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <input type="text" id="subject" required>
                <label for="subject">Subject</label>
            </div>
            <div class="input-field">
                <textarea id="description" class="materialize-textarea" required></textarea>
                <label for="description">Description</label>
            </div>
            <button type="submit" class="btn"><i class="material-icons left">send</i>Send</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>

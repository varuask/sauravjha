<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shall we? 😎</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <h4>👋 hi! let's collab 🤝</h4>
        <form>
            <div class="input-field">
                <input type="text" id="name" required maxlength="30">
                <label for="name">name</label>
            </div>
            <div class="input-field">
                <input type="email" id="email" required maxlength="30">
                <label for="email">email</label>
            </div>
            <div class="input-field">
                <input type="text" id="subject" required maxlength="30">
                <label for="subject">subject</label>
            </div>
            <div class="input-field">
                <textarea id="description" class="materialize-textarea" required maxlength="1000"></textarea>
                <label for="description">description</label>
            </div>
            <button type="submit" class="btn"><i class="material-icons left">send</i>send</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
